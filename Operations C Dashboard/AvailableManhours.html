<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Manhours</title>
    <link rel="stylesheet" href="AvailableManhours.css">
</head>
<body>
    <div class="container">
        <div id="loading" style="display: none;">Loading...</div> <!-- Loading Spinner -->
        <div id="chart-container">
            <canvas id="manhoursChart" width="520" height="220"></canvas>
            <div class="table-container">
                <table class="data-table" id="manhoursTable" style="display: none;"> <!-- Hide the table initially -->
                    <thead>
                        <tr>
                            <th class="hide"></th>
                            <th>Sub Assy</th>
                            <th>Pre Assy TOWER</th>
                            <th>Main Assy</th>
                            <th>Sub Assy</th>
                            <th>Pre Assy DISPENSER</th>
                            <th>Main Assy</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.js"></script>
    <script src="AvailableManhours.js"></script>
</body>
</html>
