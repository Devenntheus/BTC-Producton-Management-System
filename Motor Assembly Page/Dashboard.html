<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Assembly</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../Motor Assembly Page/Dashboard.html">
                <img src="../Images/btcpower-logo-green.png" alt="Logo">
            </a>
            <div class="text">
                <h1>|</h1>
                <h2>Motor Assembly</h2>
            </div>
        </div>
        <div class="date-time" id="dateTime"></div>
    </header>
    <div class="main-container">
        <div class="right-container">
            <div class="container-history">
                <div class="card-history">
                    <iframe src="AlertHistory.html" title="Alert History Details"></iframe>
                    <img src="../Images/maximize.png" class="maximize-icon" onclick="showModal('historyModal')" alt="Maximize" title="Zoom">
                </div>
            </div>
        </div>

        <div class="left-container">
            <div class="card operations-today">
                <div class="box main-box">
                    <span class="box-title">Plant</span>
                </div>
                <div class="box">
                    <span class="box-title">COMPLETE <span class="today-text">TODAY</span></span>
                    <span class="box-data">867</span>
                </div>
                <div class="box">
                    <span class="box-title">PLAN <span class="today-text">TODAY</span></span>
                    <span class="box-data">843</span>
                </div>
                <div class="box">
                    <span class="box-title">DEFECTS <span class="today-text">TODAY</span></span>
                    <span class="box-data">49</span>
                </div>                
            </div>

            <div class="container">
                <div class="card">
                    <div class="info">
                        <h2>Performance</h2>
                        <div class="performance-percentage">102.8%</div>
                    </div>
                    <iframe src="PerformanceChart.html" title="Performance Details"></iframe>
                    <img src="../Images/maximize.png" class="maximize-icon" onclick="showModal('performanceModal')" alt="Maximize" title="Zoom">
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="info">
                        <h2>Availability</h2>
                        <div class="availability-percentage">57.7%</div>
                    </div>
                    <iframe src="AvailabilityChart1.html" title="Availability 1 Details"></iframe>
                    <iframe src="AvailabilityChart2.html" title="Availability 2 Details"></iframe>
                    <img src="../Images/maximize.png" class="maximize-icon" onclick="showModal('availabilityModal')" alt="Maximize"title="Zoom">
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="info">
                        <h2>Quality</h2>
                        <div class="quality-percentage">97.1%</div>
                    </div>
                    <iframe src="QualityChart1.html" title="Quality 1 Details"></iframe>
                    <iframe src="QualityChart2.html" title="Quality 2 Details"></iframe>
                    <img src="../Images/maximize.png" class="maximize-icon" onclick="showModal('qualityModal')" alt="Maximize" title="Zoom">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('historyModal')">&times;</span>
            <h2 class="modal-title">Alert History</h2>
            <iframe src="AlertHistory.html" title="Alert History Details"></iframe>
        </div>
    </div>
    <div id="performanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('performanceModal')">&times;</span>
            <h2 class="modal-title">Performance Chart</h2>
            <iframe src="PerformanceChart.html" title="Performance Details"></iframe>
        </div>
    </div>
    <div id="availabilityModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('availabilityModal')">&times;</span>
            <h2 class="modal-title">Availability Chart</h2>
            <iframe src="AvailabilityChart1.html" title="Availability 1 Details"></iframe>
            <iframe src="AvailabilityChart2.html" title="Availability 2 Details"></iframe>
        </div>
    </div>
    <div id="qualityModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('qualityModal')">&times;</span>
            <h2 class="modal-title">Quality Chart</h2>
            <iframe src="QualityChart1.html" title="Quality 1 Details"></iframe>
            <iframe src="QualityChart2.html" title="Quality 2 Details"></iframe>
        </div>
    </div>

    <script src="Dashboard.js"></script>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();

            const months = [
                "Jan", "Feb", "Mar", "Apr", "May", "Jun",
                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
            ];

            const month = months[now.getMonth()];
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const formattedDateTime = `${month}/${day}/${year} ${hours}:${minutes}`;
            dateTimeElement.textContent = formattedDateTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Function to show modal
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }

        // Function to close modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let i = 0; i < modals.length; i++) {
                if (event.target == modals[i]) {
                    modals[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
