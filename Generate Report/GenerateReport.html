<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="GenerateReport.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../Generate Report/GenerateReport.html">
                <img src="../Images/btcpower-logo-green.png" alt="Logo">
            </a>
            <div class="text">
                <h1>|</h1>
                <h2>Reports</h2>
            </div>
        </div>
        <div class="date-time" id="dateTime"></div>
    </header>
    <div class="container">
        <h1>Generate Report</h1>
        <form>
            <div class="form-group">
                <label for="reportType">Report Type</label>
                <select id="reportType" name="reportType">
                    <option value="">Select</option>
                    <option value="Electronic Traveler">Electronic Traveler</option>
                    <option value="Efficiency Report">Efficiency Report</option>
                </select>
            </div>
            <div class="form-group switch-group">
                <label for="dateRange">Report by Date Range</label>
                <label class="switch">
                    <input type="checkbox" id="dateRange" name="dateRange" onchange="toggleEndDate()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group date-group">
                <div class="date-item">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="date-item">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" disabled>
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="generate-button">Generate Report</button>
            </div>
        </form>
    </div>
    <script src="GenerateReport.js"></script>
</body>
</html>
