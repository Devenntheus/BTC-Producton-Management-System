<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="GenerateReport.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../BTC Dashboard/BTCDashboard.html">
                <img src="../Images/btcpower-logo-green.png" alt="Logo">
            </a>
            <div class="text">
                <h1>|</h1>
                <h2 style="margin-right: 40px;">
                    <a class="custom-link" href="../Operations C Dashboard/OperationsCDashboard.html">Operations C</a>
                </h2>
                <h2 style="margin-right: 40px;">
                    <a class="custom-link" href="../Motor Assembly Page/Dashboard.html">Motor Assembly</a>
                </h2>
                <h2>
                    <a class="custom-link" href="../Generate Report/GenerateReport.html">Report</a>
                </h2>
            </div>
        </div>
        <div class="date-time" id="dateTime"></div>
    </header>
    <div class="container">
        <h1>Generate Report</h1>
        <form>
            <div class="form-group">
                <label for="reportType">Report Type</label>
                <select id="reportType" name="reportType">
                    <option value="">Select</option>
                    <option value="Electronic Traveler">Electronic Traveler</option>
                    <option value="Efficiency Report">Efficiency Report</option>
                </select>
            </div>
            <div class="form-group switch-group">
                <label for="dateRange">Report by Date Range</label>
                <label class="switch">
                    <input type="checkbox" id="dateRange" name="dateRange" onchange="toggleEndDate()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group date-group">
                <div class="date-item">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="date-item">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" disabled>
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="generate-button">Generate Report</button>
            </div>
        </form>
    </div>
    <script src="GenerateReport.js"></script>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
        
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
        
            const dayOfWeek = days[now.getDay()];
            const month = months[now.getMonth()];
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;  // Convert to 12-hour format, with 12 for midnight/noon
            
            // Format the time and date as requested
            const formattedTime = `<span class="time">${hours}:${minutes} ${ampm}</span>`;
            const formattedDate = `<span class="date">${dayOfWeek}, ${month} ${day} ${year}</span>`;
            
            // Combine both time and date
            dateTimeElement.innerHTML = `${formattedTime}<br>${formattedDate}`;
        }
    
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
